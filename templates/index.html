<!DOCTYPE html>
<html>
  <head>
    <title>Living Landscapes</title>
  </head>
  <body>
    <h1>Describe Your Landscape</h1>
    <form method="post">
      <textarea
        name="prompt"
        rows="4"
        cols="60"
        placeholder="e.g., a forest made of jellyfish..."
      ></textarea
      ><br /><br />
      <button type="submit">Generate</button>
    </form>

    {% if image_path %}
    <h2>Result:</h2>
    <img src="{{ image_path }}" width="512" />
    {% endif %}
  </body>
</html>
